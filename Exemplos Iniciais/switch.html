<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Switch </title>
</head>
<body>

    <script>

        const dataDeHoje = new Date()

        switch (dataDeHoje.getday()){
            case 0:
                alert("Domingo!")
                break;
            case 1:
                alert("Segunda!")
                break;
            case 2:
                alert("Terça!")
                break;
            case 3:
                alert("Quarta!")
                break;
            case 4:
                alert("Quinta!")
                break;
            case 5:
                alert("Sexta!")
                break;
            case 6:
                alert("Sábado!")
                break;
            default:
                alert("Data Inválida!")
        }

    </script>
</body>
</html>
