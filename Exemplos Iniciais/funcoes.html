        const negtivoOuPositivo = function (n) {
            if (n > 0){
                return "POSITIVO"
            }else if (n < 0){
                return "NEGATIVO"
            }else{
                return "ZERO"
            }    
        }
        alert(negtivoOuPositivo(-2))
        alert(negtivoOuPositivo(2))

        const parOuImpar = (n) => {
            if  (n%2 == 0){
                return "PAR"
            }else{
                return "IMPAR"
            }
        }
        alert(parOuImpar(3))
        alert(parOuImpar(74))

        const parOuImparOpTernario = (n) => {
            return n%2 == 0 ? "PAR" : "IMPAR"
        }
        alert(parOuImparOpTernario(3))
        alert(parOuImparOpTernario(74))
