<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Get Elements By ClassName </title>
</head>
<body>

    <p class="destaque"> Texto 1 </p>
    <p class="destaque"> Texto 2 </p>

    <script>
        const textos = document.getElementsByClassName("destaque");
        textos[0].style.color = "red"; // Altera sรณ o primmeiro
        textos[1].textContent = "Texto 1 Alterado"
        textos[1].style.fontSize = "100px"
    </script>

</body>
</html>
