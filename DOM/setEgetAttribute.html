<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Set e Get Attribute </title>
</head>
<body>
    <img id="foto" src="img1.jpg"/>
    <script>
        const img = document.getElementById("foto");
        img.setAttribute("src", "img2.jpg"); //troca a imagem
        console.log(img.getAttribute("src")); //mostra "img2.jpg"
    </script>
</body>
</html>
